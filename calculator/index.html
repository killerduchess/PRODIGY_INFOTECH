<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator</h1>
<div class='calculator' id='calc'>
  <div class='display'></div>
  <span class='c key'>C</span>
  <span class='signed key'>+/-</span>
  <span class='percent key'>%</span>
  <span class='divide key'>รท</span>
  <span class='seven key'>7</span>
  <span class='eight key'>8</span>
  <span class='nine key'>9</span>
  <span class='times key'>x</span>
  <span class='four key'>4</span>
  <span class='five key'>5</span>
  <span class='six key'>6</span>
  <span class='minus key'>-</span>
  <span class='one key'>1</span>
  <span class='two key'>2</span>
  <span class='three key'>3</span>
  <span class='plus key'>+</span>
  <span class='zero key'>0</span>
  <span class='decimal key'>.</span>
  <span class='equals key'>=</span>
</div>

  <script  src="script.js"></script>

</body>
</html>
